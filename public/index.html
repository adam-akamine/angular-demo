<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular demo</title>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
  <script type="text/javascript" src="js/myApp.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/values.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/factories.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <h1>{{'Hello ' + 'Angular!'}}</h1>
  <div>{{2 + 3}}</div>
  <div>
    <h3>{{myFirstName}}</h3>
    <input type="text" ng-model="myModel">
    <div>{{'My model: ' + myModel}}</div>
    <div>{{'Main character: ' + mainCharacter}}</div>
    <div>{{'App version: ' + APP_VERSION}}</div>
    <div>{{'Character, Version: ' + characterVersion}}</div>
    Books:
    <ul>
      <li ng-repeat="book in books">
        <h3>{{book.title}}</h3>
        <p>{{'by ' + book.author}}</p>
      </li>
    </ul>
  </div>
</body>
</html>
